# Prometheus configuration for SARK

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sark-dev'
    environment: 'development'

scrape_configs:
  # SARK API metrics
  - job_name: 'sark-api'
    static_configs:
      - targets: ['api:9090']
        labels:
          service: 'sark-api'

  # Consul metrics
  - job_name: 'consul'
    static_configs:
      - targets: ['consul:8500']
        labels:
          service: 'consul'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # PostgreSQL metrics (requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
        labels:
          service: 'postgres'

  # Redis metrics (requires redis_exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
        labels:
          service: 'redis'
