name: CI

on:
  push:
    branches:
      - main
      - 'claude/**'  # Allow CI on all Claude agent branches
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: "3.11"
  POETRY_VERSION: "1.7.1"

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[dev]

      - name: Run ruff (linting)
        run: ruff check src tests

      - name: Run black (formatting check)
        run: black --check src tests

      - name: Run mypy (type checking)
        run: mypy src
        continue-on-error: true  # TODO: Fix type errors and make this blocking

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: sark_test
          POSTGRES_PASSWORD: sark_test
          POSTGRES_DB: sark_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      timescaledb:
        image: timescale/timescaledb:latest-pg15
        env:
          POSTGRES_USER: sark_test
          POSTGRES_PASSWORD: sark_test
          POSTGRES_DB: sark_audit_test
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      valkey:
        image: valkey/valkey:7-alpine
        ports:
          - 6380:6379
        options: >-
          --health-cmd "valkey-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # OPA service removed - now using Rust OPA engine (regorus) via sark-opa
      # Integration tests that require external OPA are skipped in CI
      # and run via docker-compose locally

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e .[test]

      - name: Run unit tests
        run: |
          pytest tests/unit/ -v \
            --cov=src/sark \
            --cov-report=xml \
            --cov-report=term \
            --tb=short \
            -m "not integration"
        continue-on-error: true  # Non-blocking until test coverage improves

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v \
            --tb=short \
            -m "not slow"
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5433
          POSTGRES_USER: sark_test
          POSTGRES_PASSWORD: sark_test
          POSTGRES_DB: sark_test
          TIMESCALE_HOST: localhost
          TIMESCALE_PORT: 5434
          TIMESCALE_USER: sark_test
          TIMESCALE_PASSWORD: sark_test
          TIMESCALE_DB: sark_audit_test
          VALKEY_HOST: localhost
          VALKEY_PORT: 6380
          OPA_URL: http://localhost:8181
        continue-on-error: true  # Non-blocking until test coverage improves

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build development image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: development
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: sark:dev-test

      - name: Build production image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: sark:prod-test

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install bandit[toml] safety

      - name: Run bandit security scan
        run: bandit -r src -f json -o bandit-report.json || true

      - name: Run safety check
        run: safety check --json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [code-quality, tests, docker-build, security-scan]
    if: always()
    steps:
      - name: Check if all jobs succeeded
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" ]] || \
             [[ "${{ needs.docker-build.result }}" != "success" ]]; then
            echo "One or more required checks failed"
            exit 1
          fi
          echo "All required checks passed!"
          echo "Note: Test failures are currently non-blocking (test coverage: 6% â†’ 85% in progress)"
          echo "Tests collect successfully: 2327 tests, 0 collection errors"
