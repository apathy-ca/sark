apiVersion: v1
kind: Service
metadata:
  name: sark
  labels:
    app: sark
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sark
  sessionAffinity: None
---
# Optional: Headless service for StatefulSet or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: sark-headless
  labels:
    app: sark
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8000
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: sark
