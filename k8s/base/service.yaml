apiVersion: v1
kind: Service
metadata:
  name: sark-api
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: Service
metadata:
  name: sark-postgres
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: database
---
apiVersion: v1
kind: Service
metadata:
  name: sark-valkey
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: cache
spec:
  type: ClusterIP
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
      protocol: TCP
  selector:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: cache
