# =============================================================================
# SARK Kubernetes Secrets Template
# =============================================================================
# IMPORTANT: DO NOT commit actual secrets to version control!
# This is a template showing the required secret structure.
#
# Create actual secrets using one of these methods:
#
# 1. kubectl create secret:
#    kubectl create secret generic sark-secrets \
#      --from-literal=POSTGRES_PASSWORD=xxx \
#      --from-literal=VALKEY_PASSWORD=xxx \
#      --namespace=sark
#
# 2. Sealed Secrets (recommended for GitOps):
#    kubeseal --format=yaml < secret.yaml > sealed-secret.yaml
#
# 3. External Secrets Operator:
#    Use AWS Secrets Manager, HashiCorp Vault, etc.
#
# 4. Helm with values file (values.yaml not in git):
#    helm install sark ./chart --values=secrets.yaml
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: sark-secrets
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database Credentials
  POSTGRES_USER: "REPLACE_ME"
  POSTGRES_PASSWORD: "REPLACE_ME"

  # Redis Credentials
  VALKEY_PASSWORD: "REPLACE_ME"

  # Application Secrets
  SECRET_KEY: "REPLACE_ME"  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"
  JWT_SECRET_KEY: "REPLACE_ME"  # Generate with: python -c "import secrets; print(secrets.token_urlsafe(32))"

  # OIDC Credentials
  OIDC_CLIENT_ID: "REPLACE_ME"
  OIDC_CLIENT_SECRET: "REPLACE_ME"

  # LDAP Credentials
  LDAP_BIND_DN: "REPLACE_ME"
  LDAP_BIND_PASSWORD: "REPLACE_ME"

  # SAML Credentials
  SAML_SP_PRIVATE_KEY: "REPLACE_ME"
  SAML_SP_X509_CERT: "REPLACE_ME"

  # Kong Database
  KONG_DB_PASSWORD: "REPLACE_ME"

  # Monitoring
  GRAFANA_ADMIN_PASSWORD: "REPLACE_ME"
