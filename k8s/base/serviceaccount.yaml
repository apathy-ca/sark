apiVersion: v1
kind: ServiceAccount
metadata:
  name: sark-api
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sark-api
  namespace: sark
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sark-api
  namespace: sark
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sark-api
subjects:
  - kind: ServiceAccount
    name: sark-api
    namespace: sark
