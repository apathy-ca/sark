apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sark-frontend
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: ingress
  annotations:
    # Ingress class
    kubernetes.io/ingress.class: "nginx"

    # SSL/TLS configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Security headers (additional to nginx config)
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"

    # Body size for uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Buffering
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "4k"

    # Compression
    nginx.ingress.kubernetes.io/enable-cors: "false"

    # Rewrite rules for API
    nginx.ingress.kubernetes.io/rewrite-target: /$1

    # Custom snippets for SPA routing
    nginx.ingress.kubernetes.io/server-snippet: |
      # SPA routing - serve index.html for all routes
      location / {
        try_files $uri $uri/ /index.html;
      }

      # Health check endpoints
      location /health {
        access_log off;
        return 200 'healthy\n';
        add_header Content-Type text/plain;
      }

      location /ready {
        access_log off;
        return 200 'ready\n';
        add_header Content-Type text/plain;
      }

      location /live {
        access_log off;
        return 200 'alive\n';
        add_header Content-Type text/plain;
      }

spec:
  tls:
    - hosts:
        - sark.example.com
        - www.sark.example.com
      secretName: sark-frontend-tls

  rules:
    # Main domain
    - host: sark.example.com
      http:
        paths:
          # API requests (proxy to backend)
          - path: /api/(.*)
            pathType: Prefix
            backend:
              service:
                name: sark-api
                port:
                  number: 8000

          # Frontend static files
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sark-frontend
                port:
                  number: 80

    # WWW domain (redirect handled by cert-manager)
    - host: www.sark.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sark-frontend
                port:
                  number: 80
