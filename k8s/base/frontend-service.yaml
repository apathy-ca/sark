apiVersion: v1
kind: Service
metadata:
  name: sark-frontend
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: frontend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9113"
spec:
  type: ClusterIP
  sessionAffinity: None
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
  selector:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: frontend
