apiVersion: apps/v1
kind: Deployment
metadata:
  name: sark-frontend
  namespace: sark
  labels:
    app.kubernetes.io/name: sark
    app.kubernetes.io/component: frontend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/name: sark
      app.kubernetes.io/component: frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: sark
        app.kubernetes.io/component: frontend
        app.kubernetes.io/version: "1.0.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9113"
        prometheus.io/path: "/metrics"
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault

      # Service Account
      serviceAccountName: sark-frontend

      # Init Containers
      initContainers:
        # Wait for API to be ready
        - name: wait-for-api
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              until nc -z sark-api 8000; do
                echo "Waiting for API..."
                sleep 2
              done
              echo "API is ready"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            readOnlyRootFilesystem: true

      # Application Containers
      containers:
        - name: frontend
          image: sark-frontend:latest
          imagePullPolicy: IfNotPresent

          # Ports
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP

          # Environment Variables
          env:
            - name: NGINX_HOST
              value: "sark.example.com"
            - name: NGINX_PORT
              value: "80"

          # Resource Limits
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"

          # Probes
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12

          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
              # Nginx needs these for binding to port 80
              add: ["NET_BIND_SERVICE"]
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 101  # nginx user

          # Volume Mounts
          volumeMounts:
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
            - name: nginx-tmp
              mountPath: /tmp

      # Volumes
      volumes:
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
        - name: nginx-tmp
          emptyDir: {}

      # Topology Spread
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: sark
              app.kubernetes.io/component: frontend

      # Affinity
      affinity:
        # Prefer to run on different nodes
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: sark
                    app.kubernetes.io/component: frontend
                topologyKey: kubernetes.io/hostname

        # Prefer to run on the same nodes as API (for low latency)
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: sark
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname
