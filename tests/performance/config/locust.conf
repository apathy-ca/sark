# Locust Configuration File
# This file contains default configuration for Locust load tests
#
# Usage: locust --config=config/locust.conf

# Web UI settings
web-port = 8089
web-host = 0.0.0.0

# Test settings
host = http://localhost:8000
users = 100
spawn-rate = 10
run-time = 5m

# Locustfile location
locustfile = locustfile.py

# Logging
loglevel = INFO
logfile = reports/locust.log

# Report generation
html = reports/locust_report.html
csv = reports/locust_stats
csv-full-history = true

# Performance settings
# Reset stats after spawning to get clean measurements
reset-stats = true
