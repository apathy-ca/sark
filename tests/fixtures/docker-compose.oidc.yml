services:
  oidc-mock:
    image: ghcr.io/navikt/mock-oauth2-server:0.5.8
    container_name: test_oidc
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:8080/default/.well-known/openid-configuration"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
