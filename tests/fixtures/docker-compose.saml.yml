version: '3.8'

services:
  saml-idp:
    image: kristophjunge/test-saml-idp:1.15
    container_name: test_saml_idp
    ports:
      - "8443:8443"
      - "8080:8080"
    environment:
      - SIMPLESAMLPHP_SP_ENTITY_ID=http://localhost:8000/saml/metadata
      - SIMPLESAMLPHP_SP_ASSERTION_CONSUMER_SERVICE=http://localhost:8000/saml/acs
      - SIMPLESAMLPHP_SP_SINGLE_LOGOUT_SERVICE=http://localhost:8000/saml/sls
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/simplesaml/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
