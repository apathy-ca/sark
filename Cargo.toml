[workspace]
members = ["rust/sark-opa", "rust/sark-cache"]
resolver = "2"

[workspace.package]
version = "1.3.0"
edition = "2021"
rust-version = "1.70"
license = "MIT"
authors = ["James Henry"]

[workspace.dependencies]
pyo3 = { version = "0.21", features = ["extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regorus = "0.1"
dashmap = "5.5"
parking_lot = "0.12"
