version: '3.9'

services:
  # Main application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sark-app
    volumes:
      - .:/app
      - pip-cache:/root/.cache/pip
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=development
    stdin_open: true
    tty: true
    command: python -m pytest --cov
    networks:
      - sark-network

