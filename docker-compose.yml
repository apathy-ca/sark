
# ============================================================================
# SARK Docker Compose Configuration
# ============================================================================
# This file supports flexible deployment with three main profiles:
#
# Profiles:
# - minimal:  App only (connect to external services via .env)
# - standard: App + PostgreSQL + Redis (good for development)
# - full:     Complete stack with Kong, OPA, monitoring (staging/demo)
#
# Usage:
# - docker compose up -d                    # Minimal (app only)
# - docker compose --profile standard up -d # Standard (app + DB + cache)
# - docker compose --profile full up -d     # Full stack
#
# Note: 'managed' is an alias for 'standard' for backward compatibility
#
# See docs/deployment/INTEGRATION.md for detailed instructions.
# ============================================================================

services:
  # ============================================================================
  # Main Application Service
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sark-app
    volumes:
      - .:/app
      - pip-cache:/root/.cache/pip
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Database configuration
      - POSTGRES_ENABLED=${POSTGRES_ENABLED:-false}
      - POSTGRES_MODE=${POSTGRES_MODE:-managed}
      - POSTGRES_HOST=${POSTGRES_HOST:-database}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-sark}
      - POSTGRES_USER=${POSTGRES_USER:-sark}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sark}
      # Redis configuration
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_MODE=${REDIS_MODE:-managed}
      - REDIS_HOST=${REDIS_HOST:-cache}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Kong configuration
      - KONG_ENABLED=${KONG_ENABLED:-false}
      - KONG_MODE=${KONG_MODE:-managed}
      - KONG_ADMIN_URL=${KONG_ADMIN_URL:-http://kong:8001}
      - KONG_PROXY_URL=${KONG_PROXY_URL:-http://kong:8000}
    stdin_open: true
    tty: true
    command: python -m pytest --cov
    networks:
      - sark-network
    depends_on:
      database:
        condition: service_healthy
        required: false
      cache:
        condition: service_healthy
        required: false
      kong:
        condition: service_healthy
        required: false

  # ============================================================================
  # Frontend Service (Production)
  # ============================================================================
  # React + Vite frontend served by Nginx
  # Included in 'standard' and 'full' profiles
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_APP_VERSION=${VITE_APP_VERSION:-dev}
        - VITE_APP_NAME=${VITE_APP_NAME:-SARK}
    container_name: sark-frontend
    profiles:
      - standard  # Include in standard profile
      - full      # Include in full stack
    ports:
      - "${FRONTEND_PORT:-3000}:80"
      - "${FRONTEND_HTTPS_PORT:-3443}:443"
    environment:
      - NGINX_HOST=${NGINX_HOST:-localhost}
      - NGINX_PORT=${NGINX_PORT:-80}
    networks:
      - sark-network
    depends_on:
      app:
        condition: service_started
        required: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # PostgreSQL Database (Managed Service)
  # ============================================================================
  # Included in 'standard' and 'full' profiles
  # For external PostgreSQL, configure via .env file
  # ============================================================================
  database:
    image: postgres:15-alpine
    container_name: sark-db
    profiles:
      - standard  # Primary profile
      - managed   # Alias for backward compatibility
      - full      # Included in full stack
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sark}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sark}
      - POSTGRES_DB=${POSTGRES_DB:-sark}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sark}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # Redis Cache (Managed Service)
  # ============================================================================
  # Included in 'standard' and 'full' profiles
  # For external Redis, configure via .env file
  # ============================================================================
  cache:
    image: redis:7-alpine
    container_name: sark-cache
    profiles:
      - standard  # Primary profile
      - managed   # Alias for backward compatibility
      - full      # Included in full stack
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ============================================================================
  # Kong API Gateway (Managed Service)
  # ============================================================================
  # Kong requires a database (PostgreSQL) to store configuration
  # Only included in 'full' profile (not needed for basic development)
  # For external Kong, configure via .env file
  # ============================================================================
  kong-database:
    image: postgres:15-alpine
    container_name: sark-kong-db
    profiles:
      - full  # Only in full stack
      - kong  # Explicit Kong profile
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_PASSWORD=${KONG_DB_PASSWORD:-kong}
      - POSTGRES_DB=kong
    volumes:
      - kong-data:/var/lib/postgresql/data
    networks:
      - sark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  kong-migrations:
    image: kong:3.5-alpine
    container_name: sark-kong-migrations
    profiles:
      - full  # Only in full stack
      - kong  # Explicit Kong profile
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_PASSWORD=${KONG_DB_PASSWORD:-kong}
      - KONG_PG_USER=kong
      - KONG_PG_DATABASE=kong
    command: kong migrations bootstrap
    networks:
      - sark-network
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  kong:
    image: kong:3.5-alpine
    container_name: sark-kong
    profiles:
      - full  # Only in full stack
      - kong  # Explicit Kong profile
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=${KONG_DB_PASSWORD:-kong}
      - KONG_PG_DATABASE=kong
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_ADMIN_GUI_URL=http://localhost:8002
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
      - "8443:8443"  # Proxy SSL
      - "8444:8444"  # Admin API SSL
    networks:
      - sark-network
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

networks:
  sark-network:
    driver: bridge
    name: sark-network

volumes:
  pip-cache:
    name: sark-pip-cache
  postgres-data:
    name: sark-postgres-data
  redis-data:
    name: sark-redis-data
  kong-data:
    name: sark-kong-data
