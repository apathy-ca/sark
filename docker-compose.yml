version: '3.8'

services:
  # SARK API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sark-api
    ports:
      - "8000:8000"
      - "9090:9090"  # Metrics
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - LOG_LEVEL=INFO
      - SECRET_KEY=dev-secret-key-change-in-production-min-32-chars
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=sark
      - POSTGRES_PASSWORD=sark_password
      - POSTGRES_DB=sark
      - TIMESCALE_HOST=timescaledb
      - TIMESCALE_PORT=5432
      - TIMESCALE_USER=sark
      - TIMESCALE_PASSWORD=sark_password
      - TIMESCALE_DB=sark_audit
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - OPA_URL=http://opa:8181
      - VAULT_URL=http://vault:8200
      - KAFKA_ENABLED=false
      - METRICS_ENABLED=true
    depends_on:
      - postgres
      - timescaledb
      - redis
      - consul
      - opa
    volumes:
      - ./src:/app/src
    command: uvicorn sark.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - sark-network

  # PostgreSQL - Main Database
  postgres:
    image: postgres:15-alpine
    container_name: sark-postgres
    environment:
      - POSTGRES_USER=sark
      - POSTGRES_PASSWORD=sark_password
      - POSTGRES_DB=sark
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sark"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - Audit Database
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: sark-timescaledb
    environment:
      - POSTGRES_USER=sark
      - POSTGRES_PASSWORD=sark_password
      - POSTGRES_DB=sark_audit
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./scripts/init-timescale.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sark"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: sark-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Consul - Service Discovery
  consul:
    image: consul:1.16
    container_name: sark-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Open Policy Agent
  opa:
    image: openpolicyagent/opa:latest
    container_name: sark-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "/policies"
    volumes:
      - ./opa/policies:/policies
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  # HashiCorp Vault (Development Mode)
  vault:
    image: vault:latest
    container_name: sark-vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus - Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: sark-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - sark-network

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: sark-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - sark-network
    depends_on:
      - prometheus

networks:
  sark-network:
    driver: bridge

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  consul_data:
  prometheus_data:
  grafana_data:
