version: '3.9'

# ============================================================================
# SARK Docker Compose Configuration
# ============================================================================
# This file supports multiple deployment profiles for different use cases:
#
# Profiles:
# - minimal  : Quick start with just PostgreSQL + Redis (5-minute setup)
# - managed  : Full local stack with Kong Gateway (complete testing)
# - full     : Same as managed (alias for compatibility)
# - kong     : Only Kong services (use with external DB/Redis)
#
# Usage Examples:
# - Quick Start:    docker compose --profile minimal up
# - Full Local:     docker compose --profile managed up
# - Production-like: docker compose --profile full up
# - External mode:   Use .env file to configure external service endpoints
#
# See docs/QUICK_START.md for 5-minute quickstart guide.
# See docs/DEPLOYMENT.md for complete deployment instructions.
# ============================================================================

services:
  # ============================================================================
  # Main Application Service
  # ============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: sark-app
    volumes:
      - .:/app
      - pip-cache:/root/.cache/pip
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=${ENVIRONMENT:-development}
      # Database configuration
      - POSTGRES_ENABLED=${POSTGRES_ENABLED:-false}
      - POSTGRES_MODE=${POSTGRES_MODE:-managed}
      - POSTGRES_HOST=${POSTGRES_HOST:-database}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-sark}
      - POSTGRES_USER=${POSTGRES_USER:-sark}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sark}
      # Redis configuration
      - REDIS_ENABLED=${REDIS_ENABLED:-false}
      - REDIS_MODE=${REDIS_MODE:-managed}
      - REDIS_HOST=${REDIS_HOST:-cache}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Kong configuration
      - KONG_ENABLED=${KONG_ENABLED:-false}
      - KONG_MODE=${KONG_MODE:-managed}
      - KONG_ADMIN_URL=${KONG_ADMIN_URL:-http://kong:8001}
      - KONG_PROXY_URL=${KONG_PROXY_URL:-http://kong:8000}
      # OPA configuration
      - OPA_ENABLED=${OPA_ENABLED:-true}
      - OPA_URL=${OPA_URL:-http://opa:8181}
      - OPA_POLICY_PATH=${OPA_POLICY_PATH:-/v1/data/mcp/allow}
      # LDAP configuration
      - LDAP_ENABLED=${LDAP_ENABLED:-true}
      - LDAP_SERVER=${LDAP_SERVER:-ldap://openldap:389}
      - LDAP_BASE_DN=${LDAP_BASE_DN:-dc=sark,dc=local}
      - LDAP_USER_DN=${LDAP_USER_DN:-ou=people,dc=sark,dc=local}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-cn=admin,dc=sark,dc=local}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-admin}
    stdin_open: true
    tty: true
    command: python -m pytest --cov
    networks:
      - sark-network
    depends_on:
      opa:
        condition: service_healthy
        required: false
      database:
        condition: service_healthy
        required: false
      cache:
        condition: service_healthy
        required: false
      openldap:
        condition: service_healthy
        required: false
      kong:
        condition: service_healthy
        required: false

  # ============================================================================
  # Open Policy Agent (OPA) - Policy Engine
  # ============================================================================
  # Required for authorization decisions
  # ============================================================================
  opa:
    image: openpolicyagent/opa:0.60.0
    container_name: sark-opa
    profiles:
      - minimal
      - managed
      - full
    command:
      - "run"
      - "--server"
      - "--log-level=info"
      - "--log-format=json"
      - "/policies"
    volumes:
      - ./opa/policies:/policies:ro
    ports:
      - "8181:8181"
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ============================================================================
  # PostgreSQL Database (Managed Service)
  # ============================================================================
  # Use profile 'managed' to deploy this service locally
  # For external PostgreSQL, configure via .env file
  # ============================================================================
  database:
    image: postgres:15-alpine
    container_name: sark-db
    profiles:
      - minimal
      - managed
      - full
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sark}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sark}
      - POSTGRES_DB=${POSTGRES_DB:-sark}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - sark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sark}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ============================================================================
  # Redis Cache (Managed Service)
  # ============================================================================
  # Use profile 'managed' to deploy this service locally
  # For external Redis, configure via .env file
  # ============================================================================
  cache:
    image: redis:7-alpine
    container_name: sark-cache
    profiles:
      - minimal
      - managed
      - full
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # ============================================================================
  # OpenLDAP (Managed Service)
  # ============================================================================
  # Provides LDAP authentication for tutorials and development
  # Pre-loaded with sample users for tutorial walkthroughs
  # DO NOT use in production - for development/testing only
  # ============================================================================
  openldap:
    image: osixia/openldap:1.5.0
    container_name: sark-openldap
    profiles:
      - minimal
      - managed
      - full
    environment:
      - LDAP_ORGANISATION=SARK
      - LDAP_DOMAIN=sark.local
      - LDAP_ADMIN_PASSWORD=${LDAP_ADMIN_PASSWORD:-admin}
      - LDAP_CONFIG_PASSWORD=${LDAP_CONFIG_PASSWORD:-config}
      - LDAP_READONLY_USER=false
      - LDAP_RFC2307BIS_SCHEMA=false
      - LDAP_BACKEND=mdb
      - LDAP_TLS=false
      - LDAP_REPLICATION=false
      - LDAP_REMOVE_CONFIG_AFTER_SETUP=true
    volumes:
      - ldap-data:/var/lib/ldap
      - ldap-config:/etc/ldap/slapd.d
      - ./ldap/bootstrap:/container/service/slapd/assets/config/bootstrap/ldif/custom:ro
    ports:
      - "${LDAP_PORT:-389}:389"
      - "${LDAP_SSL_PORT:-636}:636"
    networks:
      - sark-network
    healthcheck:
      test: ["CMD", "ldapsearch", "-x", "-H", "ldap://localhost", "-b", "dc=sark,dc=local", "-D", "cn=admin,dc=sark,dc=local", "-w", "${LDAP_ADMIN_PASSWORD:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  # ============================================================================
  # Kong API Gateway (Managed Service)
  # ============================================================================
  # Kong requires a database (PostgreSQL) to store configuration
  # Use profile 'managed' or 'kong' to deploy this service locally
  # For external Kong, configure via .env file
  # ============================================================================
  kong-database:
    image: postgres:15-alpine
    container_name: sark-kong-db
    profiles:
      - managed
      - kong
      - full
    environment:
      - POSTGRES_USER=kong
      - POSTGRES_PASSWORD=${KONG_DB_PASSWORD:-kong}
      - POSTGRES_DB=kong
    volumes:
      - kong-data:/var/lib/postgresql/data
    networks:
      - sark-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  kong-migrations:
    image: kong:3.5-alpine
    container_name: sark-kong-migrations
    profiles:
      - managed
      - kong
      - full
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_PASSWORD=${KONG_DB_PASSWORD:-kong}
      - KONG_PG_USER=kong
      - KONG_PG_DATABASE=kong
    command: kong migrations bootstrap
    networks:
      - sark-network
    depends_on:
      kong-database:
        condition: service_healthy
    restart: on-failure

  kong:
    image: kong:3.5-alpine
    container_name: sark-kong
    profiles:
      - managed
      - kong
      - full
    environment:
      - KONG_DATABASE=postgres
      - KONG_PG_HOST=kong-database
      - KONG_PG_USER=kong
      - KONG_PG_PASSWORD=${KONG_DB_PASSWORD:-kong}
      - KONG_PG_DATABASE=kong
      - KONG_PROXY_ACCESS_LOG=/dev/stdout
      - KONG_ADMIN_ACCESS_LOG=/dev/stdout
      - KONG_PROXY_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_ERROR_LOG=/dev/stderr
      - KONG_ADMIN_LISTEN=0.0.0.0:8001
      - KONG_ADMIN_GUI_URL=http://localhost:8002
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
      - "8443:8443"  # Proxy SSL
      - "8444:8444"  # Admin API SSL
    networks:
      - sark-network
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

networks:
  sark-network:
    driver: bridge
    name: sark-network

volumes:
  pip-cache:
    name: sark-pip-cache
  postgres-data:
    name: sark-postgres-data
  redis-data:
    name: sark-redis-data
  kong-data:
    name: sark-kong-data
  ldap-data:
    name: sark-ldap-data
  ldap-config:
    name: sark-ldap-config
