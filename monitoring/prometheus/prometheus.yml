# Prometheus Configuration for SARK
# This configuration scrapes metrics from SARK API and other services

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'sark-dev'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load and evaluate rules in this file every 'evaluation_interval'
# rule_files:
#   - "alerts/*.yml"

# Scrape configuration
scrape_configs:
  # ============================================================================
  # Prometheus self-monitoring
  # ============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'

  # ============================================================================
  # SARK API metrics
  # ============================================================================
  - job_name: 'sark-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'sark-api'
          tier: 'application'
    # Scrape API every 10 seconds for faster dashboard updates
    scrape_interval: 10s
    scrape_timeout: 5s

