# ============================================================================
# SARK UI - Site Configuration
# ============================================================================
# This configuration file handles:
# - Serving the React SPA static files
# - Client-side routing (SPA history mode)
# - API reverse proxy to backend
# - Static asset caching
# - Security headers
# ============================================================================

# Upstream backend API server
upstream sark_api {
    server app:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP server (redirect to HTTPS in production)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Health check endpoint (for load balancers)
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'healthy\n';
    }

    # Readiness check
    location /ready {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'ready\n';
    }

    # In production, redirect HTTP to HTTPS
    # Uncomment for production with SSL
    # location / {
    #     return 301 https://$server_name$request_uri;
    # }

    # For development/staging, serve content over HTTP
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    include /etc/nginx/security-headers.conf;

    # ========================================================================
    # API Reverse Proxy
    # ========================================================================
    # Proxy all /api/* requests to the backend SARK API
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;

        # Proxy settings
        proxy_pass http://sark_api;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Don't cache API responses by default
        proxy_cache_bypass 1;
        proxy_no_cache 1;

        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
    }

    # ========================================================================
    # Static Assets with Aggressive Caching
    # ========================================================================
    # Cache static assets for 1 year (they have content hashes in filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf|json|map)$ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;

        # CORS headers for fonts
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type";

        # Gzip already enabled in nginx.conf, but ensure it's applied
        gzip_static on;
    }

    # ========================================================================
    # SPA Routing
    # ========================================================================
    # All other requests serve index.html for client-side routing
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;

        # Disable caching for index.html (always check for updates)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ========================================================================
    # Special Files
    # ========================================================================
    # Serve manifest.json with correct MIME type
    location = /manifest.json {
        root /usr/share/nginx/html;
        add_header Content-Type application/manifest+json;
        add_header Cache-Control "public, max-age=3600";
    }

    # Serve robots.txt
    location = /robots.txt {
        root /usr/share/nginx/html;
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=86400";
    }

    # Serve favicon.ico
    location = /favicon.ico {
        root /usr/share/nginx/html;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # ========================================================================
    # Deny Access to Hidden Files
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Custom Error Pages
    # ========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# ============================================================================
# HTTPS Server (for production with SSL certificates)
# ============================================================================
# Uncomment and configure when SSL certificates are available
